<div class="header">
  <div class="pic">
    <img 
      class="logo" 
      [src]=" isDarkMode ? 
        '../../../assets/Light-logo.png' :
        '../../../assets/Dark-logo.png'" 
      alt="logo" 
      width="70px">
  </div>

  <div class="right-section">
    <p class="welcome-message">Welcome {{ name }}</p>
    <button routerLink="/login"  class="log-btn">Log Out</button>
    <img 
      class="theme" 
      [src]=" isDarkMode ? 
        '../../../assets/light-mode-icon.svg' : 
        '../../../assets/dark-mode-icon.svg' " 
      alt="theme icon" 
      (click)="toggleTheme()">
  </div>
</div>
